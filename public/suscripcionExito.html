<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bysite Pro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
          body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f8f9fa;
      }
      .container {
          text-align: center;
          background-color: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          max-width: 600px;
          width: 100%;
      }
      .logo {
          max-width: 150px;
          margin-bottom: 20px;
      }
      h1 {
          color: #333;
      }
      p {
          color: #555;
          margin: 10px 0;
      }
      .note {
          color: #999;
          font-size: 0.9em;
      }
      button {
          background-color: #007bff;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 1em;
      }
      button:hover {
          background-color: #0056b3;
      }
    </style>
</head>
<body>
    <div class="container">
        <img src="logoSinFondo.png" alt="Bysite Logo" class="logo">
        <h1>¡Muchas gracias!</h1>
        <p>Gracias por unirte a la familia pro de bysite, no te arrepentirás, tu nuevo sitio pro incluye esto......</p>
        <p class="note">(aquí deben aparecer las nuevas mejoras depende la suscripción del cliente)</p>
        <button onclick="location.href='#'">Ir a tu nuevo panel de control</button>
    </div>
</body>
</html>
